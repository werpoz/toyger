name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20' # Cambia la versi√≥n de Node.js si es necesario

    - name: Install dependencies
      run: npm install

    - name: Linting
      run: npm run lint

    - name: Run tests
      run: npm test
